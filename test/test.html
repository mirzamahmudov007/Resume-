<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SVG Image Shadow Example</title>
    <style>
      .svg-container {
        position: relative;
      }

      .shadow-svg {
        filter: drop-shadow(0 0 20px #1b5e20);
      }
    </style>
  </head>
  <body>
    <div class="svg-container">
      <img class="shadow-svg" src="./portfolio-removebg-preview.png" alt="" />
    </div>
  </body>
</html>
